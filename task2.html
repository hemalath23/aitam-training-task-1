<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <fieldset>

    <center><h2><u>Event Registration Form</u></h2></center>
    <form action="/submit-event-registration" method="POST">
        <!-- Personal Information -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <!-- Event Details -->
        <label for="eventName">Select Event:</label>
        <select id="eventName" name="eventName" required>
            <option value="">--Choose an Event--</option>
            <option value="workshop">Workshop</option>
            <option value="conference">Conference</option>
            <option value="webinar">Webinar</option>
        </select>
        <!-- Are you a -->
         <label for="Are you a">Are you a:</label>
         <select id="Are you a" name="Are you a" required>
            <option value="">--Choose Option--</option>
            <option value="DayScholar">DayScholar</option>
            <option value="Hosteller">Hosteller</option>
         </select>
         <!-- Team size -->
         <label for="Enter your team size">Enter your team size:</label>
         <select id="Enter your team size" name="Enter your team size" required>
            <option value="">--Choose Option--</option>
            <option value="3">3</option>
            <option value="4">4</option>
         </select>
        
        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" placeholder="Enter number of tickets" required>

        <!-- Preferences -->
        <label>Preferred Time Slot:</label>
        <input type="radio" id="morning" name="timeSlot" value="Morning" required>
        <label for="morning">Morning</label>
        <input type="radio" id="afternoon" name="timeSlot" value="Afternoon">
        <label for="afternoon">Afternoon</label>
        <input type="radio" id="evening" name="timeSlot" value="Evening">
        <label for="evening">Evening</label>

        <!-- Additional Details -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Share any additional details or requests"></textarea>

        <!-- Submit Button -->
        <button type="submit">Register for Event</button>

    </form>
</fieldset>

</body>
</html>
